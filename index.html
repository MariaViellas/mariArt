<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Efeito Parallax - Tutsup</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery.js"></script>
		<script src="js/scripts.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script type="text/javascript">	
			$(document).ready(function() {
 				 function filterPath(string) {
    			  return string
                   .replace(/^\//,'')
                   .replace(/(index|default).[a-zA-Z]{3,4}$/,'')
                   .replace(/\/$/,'');
               }
               $('a[href*=#]').each(function() {
                 if ( filterPath(location.pathname) == filterPath(this.pathname)
                 && location.hostname == this.hostname
                 && this.hash.replace(/#/,'') ) {
                   var $targetId = $(this.hash), $targetAnchor = $('[name=' + this.hash.slice(1) +']');
                   var $target = $targetId.length ? $targetId : $targetAnchor.length ? $targetAnchor : false;
                    if ($target) {
                      var targetOffset = $target.offset().top;
                      $(this).click(function() {
                        $('html, body').animate({scrollTop: targetOffset}, 900);
                        return false;
                      });
                   }
                 }
               });
             });
		</script>
		<script>
			$(function(){   
			var nav = $('#menuHeader');   
			$(window).scroll(function () { 
				if ($(this).scrollTop() > 150) { 
					nav.addClass("menu-fixo"); 
				} else { 
					nav.removeClass("menu-fixo"); 
				} 
			});  
		});
		</script>	
	</head>
	<body>
		<nav id="menuHeader">
			<ul>
				<li><a href="#div1">Home</a></li>
				<li><a href="#div2">Minha hist&oacute;ria</a></li>
				<li><a href="#div3">Desenhos</a></li>
				<li><a href="#div4">Artesanatos</a></li>
				<li><a href="#div5">Materiais</a></li>
				<li><a href="#div6">Contato</a></li>
			</ul>
		</nav>
      	<a name="div1"></a>
		<div class="parallax div1" data-divisor="6">
			<div class="text">Olha o primeiro gatinho!!!</div>
		</div>
		<a name="div2"></a>
		<div class="parallax div2" data-divisor="6">
			<div class="text" style='margin-left:50%'>Olha o segundo gatinho!!!</div>
		</div>
		<a name="div3"></a>
		<div class="parallax div3" data-divisor="6">
			<div class="text">Olha o terceiro gatinho!!!</div>
		</div>
		<a name="div4"></a>
		<div class="parallax div4" data-divisor="6">	
		<div class="text" style='margin-left:50%'>Olha o quarto gatinho!!!</div>
		</div>
		<a name="div5"></a>
		<div class="parallax div5" data-divisor="6">	
		<div class="text">Olha o quarto gatinho!!!</div>
		</div>
		<a name="div6"></a>
		<div class="parallax div6" data-divisor="6">	
		<div class="text" style='margin-left:50%'>Olha o sexto gatinho!!!</div>
		</div>

	</body>
</html>
